  <body>
    <div id="total-div">
      <h3 id="total_amount"></h3>
      <h3 id="">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <!-- checkout link  -->
  </body>
</html>
<script>
var item=JSON.parse(localStorage.getItem("coffee")) ||[]

display(item)


function display(data)
{

  data.forEach(function(el,i){

var box=document.createElement("div")

var image=document.createElement("img");
image.src=el.image;


var name=document.createElement("h4");
name.innerText=el.title;



var price=document.createElement("p");
price.innerText=el.price;


var btn=document.createElement("button");
btn.innerText="Remove"

btn.addEventListener("click",function(){
  rev(el,i)
})

box.append(image,name,price,btn)
document.querySelector("#bucket").append(box);

})

}
var rev=JSON.parse(localStorage.getItem())

function rev(el,i)
{
  data.splice(i,1)
   localStorage.setItem("coffee",JSON.stringify(item))
   window.location.href="checkout.html"
   alert("item removed")
}

</script>
